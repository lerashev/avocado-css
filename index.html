<html>
    <head>
    <title>Avocado!</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 id="title">Avocado</h1>
    <p id="description"> The avocado, a tree likely originating from south-central Mexico, 
    </p><p id="description">is classified as a member of the flowering plant family Lauraceae.</p>
    <p id="description">The fruit of the plant, also called an avocado, is botanically a large berry containing a single large seed.</p>
<p></p>
    <div class="avocadoContainer">
        <div class="avocadoShape">
            <div class="avocadoSkin"></div>
            <div class="avocadoOuter"></div>
            <div class="avocadoInner">
                <div class="avocadoEyes avocadoEyeRight">
                    <div class="avocadoPupils avocadoPupilRightLarge"></div>
                    <div class="avocadoPupilRightSmall"></div>
                </div>
                <div class="avocadoEyes avocadoEyeLeft">
                    <div class="avocadoPupils avocadoPupilLeftLarge"></div>
                    <div class="avocadoPupilLeftSmall"></div>
                </div>
                <div class="avocadoMouth"></div>
                <div class="avocadoCheeks avocadoCheekRight"></div>
                <div class="avocadoCheeks avocadoCheekLeft"></div>
                <div class="avocadoSeed">
                    <div class="avocadoSeedInside"></div>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
