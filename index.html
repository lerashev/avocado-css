<html>
    <head>
    <title>Avocado!</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 id="title">Avocado</h1>
    <p id="description"> The avocado, a tree likely originating from south-central Mexico, 
    </p><p id="description">is classified as a member of the flowering plant family Lauraceae.</p>
    <p id="description">The fruit of the plant, also called an avocado, is botanically a large berry containing a single large seed.</p>
<p></p>
    <div class="avocado-container">
        <div class="avocado-shape">
            <div class="avocado-skin"></div>
            <div class="avocado-outer"></div>
            <div class="avocado-inner">
                <div class="avocado-eyes avocado-eye-right">
                    <div class="avocado-pupils avocado-pupil-right-large"></div>
                    <div class="avocado-pupil-right-small"></div>
                </div>
                <div class="avocado-eyes avocado-eye-left">
                    <div class="avocado-pupils avocado-pupil-left-large"></div>
                    <div class="avocado-pupil-left-small"></div>
                </div>
                <div class="avocado-mouth"></div>
                <div class="avocado-cheeks avocado-cheek-right"></div>
                <div class="avocado-cheeks avocado-cheek-left"></div>
                <div class="avocado-seed">
                    <div class="avocado-seed-inside"></div>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
