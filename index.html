<html>
    <head>
        <title>Avocado!</title>
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <div id="avocado" class="avocado-container">
            <div class="avocado-shape">
                <div class="avocado-skin"></div>
                <div class="avocado-outer"></div>
                <div class="avocado-inner">
                    <div class="avocado-eyes avocado-eye-right">
                        <div
                            class="avocado-pupils avocado-pupil-right-large"
                        ></div>
                        <div class="avocado-pupil-right-small"></div>
                    </div>
                    <div class="avocado-eyes avocado-eye-left">
                        <div
                            class="avocado-pupils avocado-pupil-left-large"
                        ></div>
                        <div class="avocado-pupil-left-small"></div>
                    </div>
                    <div class="avocado-mouth"></div>
                    <div class="avocado-cheeks avocado-cheek-right"></div>
                    <div class="avocado-cheeks avocado-cheek-left"></div>
                    <div class="avocado-seed">
                        <div class="avocado-seed-inside"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
